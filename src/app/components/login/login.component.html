<div class="container min-vh-100">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-sm-12 col-md-8 col-lg-6">
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="d-flex justify-content-center">
          <label for="email">email</label>
          <input type="email" [(ngModel)]="email" name="email" required="" />
        </div>
        <div class="d-flex justify-content-center">
          <label for="password">password</label>
          <input type="password" [(ngModel)]="password" name="password" required minlength="8" maxlength="16" />
        </div>
        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
          <button [disabled]="!form.valid" type="submit" data-mdb-button-init data-mdb-ripple-init
            class="btn btn-primary btn-lg">Accedi</button>
        </div>
        <div class="d-flex justify-content-center">
          <p>
            Se non sei registrato,
            <a style="cursor: pointer"><strong (click)="goToRegister()">Registrati</strong></a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
